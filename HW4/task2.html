  <title>Capitalize</title>

<body>
  <script>
    var count = 0;
    var number = 0;
    var position;
	var userString = "Назва Львів дана місту на честь князя Лева Даниловича, сина засновника Львова Данила Галицького.";
  function  calculateChar(str) {
      position = str.indexOf("а");
      while (position != -1) {
          count ++;
          position = str.indexOf("а", position + 1);
      }
      return count;  
  }
      alert(calculateChar(userString));
  </script>
