<body>
  <script>
    var finalNumbers = "";
    var userString = "іва 24 уц ац34434ауку";
 
      function findNumbers(str) {
        finalNumbers = parseInt(str.replace(/\D+/g,""));
        return finalNumbers;
      }
      
      alert(findNumbers(userString));
  </script>
